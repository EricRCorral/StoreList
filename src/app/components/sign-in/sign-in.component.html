<div class="row justify-content-center bounceIn">

    <img src="../../../assets/images/logo_transparent.png" class="logo">

</div>

<div class="fadeInUp">

    <div class="row justify-content-center">

        <form>

            <mat-form-field color="accent">

                <mat-label><i class="fas fa-envelope" style="color: black;"></i> Email</mat-label>

                <input matInput type="email" name="Email" placeholder="Email" required #email>

            </mat-form-field>

            <div style="color: red;">{{ errorEmail }}</div>

        </form>
    </div>

    <div class="row justify-content-center">

        <form>

            <mat-form-field color="accent">

                <mat-label><i class="fas fa-key" style="color: black;"></i> Contraseña</mat-label>

                <input matInput type="password" name="Password" placeholder="Contraseña" required minlength="6" #password (keyup.enter)="login(email.value , password.value)">

            </mat-form-field>

            <div style="color: red;">{{ errorPass }}</div>

        </form>
    </div>

    <div class="row justify-content-center">

        <button mat-raised-button (click)='login(email.value, password.value)'>Entrar</button>

    </div>

    <div class="row justify-content-center mt-3">

        <a class="link" routerLink='/signUp'>¿ No tiene una cuenta ? Cree una aquí</a>

    </div>
</div>
